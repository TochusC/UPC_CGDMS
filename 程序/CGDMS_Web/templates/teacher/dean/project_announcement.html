{% extends 'teacher/dean/dean_structure.html' %}
{% block content %}
    <style>
        input[type="submit"]{
          border-radius: 4px;
          color: #333;
          text-decoration: none;
          transition: all 0.3s ease;
            background-color: #FDFDFD;
        }

        input[type="submit"]:hover {
          background-color: #27496d;
          color: #fff;
        }
    </style>
   <h1>课题发布</h1><br/>
    <table>
        <tr>
            <th>课题名称</th>
            <th>课题类型</th>
            <th>申报教师</th>
            <th>选题方式</th>
            <th>信息操作</th>
        </tr>
        {% for project in project_list %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.type }}</td>
                <td>{{ project.supervisor }}</td>
                <td>盲选</td>
                <td>
                    <form method="post" action="/teacher/dean/announce_project/" onsubmit="return confirm('您确定发布此课题吗？')">
                        {% csrf_token %}
                        <input type="text" hidden="hidden" name="project_name" value={{ project.name }}>
                        <input type="submit" style="margin: auto" value="发布">
                    </form>
                </td>
            </tr>
        {% empty %}
             <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}

{% extends 'teacher/manager/manager_structure.html' %}
{% block content %}
   <h1>课题审核</h1><br/>
    <table>
        <tr>
            <th>课题名称</th>
            <th>课题类型</th>
            <th>申报教师</th>
            <th>选题方式</th>
            <th>信息操作</th>
        </tr>
        {% for project in project_list %}
            <tr>
                <td>{{ project.name }}</td>
                <td>{{ project.type }}</td>
                <td>{{ project.supervisor }}</td>
                <td>盲选</td>
                <td>
                    <form method="post" action="/teacher/manager/pass_project/" onsubmit="return confirm('您确定审核通过此课题吗？')">
                        {% csrf_token %}
                        <input type="text" hidden="hidden" name="project_name" value={{ project.name }}>
                        <input type="submit" style="margin: auto" value="通过">
                    </form>
                </td>
            </tr>
        {% empty %}
             <tr>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
